[package]

name = "zoc"
version = "0.0.1"
authors = ["ozkriff <ozkriffgmail.com>"]

[lib]
name = "zoc"
crate-type = ["staticlib", "rlib"]

[dependencies.glutin]
features = ["window"]
git = "https://github.com/tomaka/glutin"

[target.arm-linux-androideabi.dependencies.android_glue]
