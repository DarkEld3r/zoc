machine:
    environment:
        TERM: linux-m # monochrome. disable colors.

checkout:
    post:
        - git clone https://github.com/ozkriff/zoc_assets assets

dependencies:
    pre:
        - sudo apt-get install libXxf86vm-dev libxcursor-dev
        - curl -sS https://static.rust-lang.org/rustup.sh | sudo sh
        - rustc --version
        - cargo --version

    override:
        - make

test:
    override:
        - make test

